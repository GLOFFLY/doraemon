<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>测试</title>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>* {
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *#buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }

        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }

        /*给html加定位*/
        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
        }

        #demo2 {
            display: none;
        }

        #demo {
            position: fixed;
            height: 40vh;
            top: 0;
            left: 0;
            width: 100%;
            /*绝对定位的宽度会往内缩，所以要给个宽度*/
            border: 1px solid red;
            overflow-y: auto;
        }

        #demo::-webkit-scrollbar {
            display: none;
        }</style>
    <div id="html">
        <div class="doraemon">
            <div class="head">
                <div class="eye left">
                    <div class="black bleft"></div>
                </div>
                <div class="eye right">
                    <div class="black bright"></div>
                </div>
                <div class="face">
                    <div class="nose">
                        <div class="light"></div>
                    </div>
                    <div class="nose_line"></div>
                    <div class="mouth">
                        <div class="up">
                            <div class="lip left"></div>
                            <div class="lip center"></div>
                            <div class="lip right"></div>
                        </div>
                        <div class="down">
                            <div class="yuan1">
                                <div class="yuan2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="whiskers">
                        <div class="whisker rTop r160"></div>
                        <div class="whisker rMiddle"></div>
                        <div class="whisker rBottom r20"></div>
                        <div class="whisker lTop r20"></div>
                        <div class="whisker lMiddle"></div>
                        <div class="whisker lBottom r160"></div>
                    </div>
                </div>
            </div>
            <div class="choker">
                <div class="bell">
                    <div class="bell_line"></div>
                    <div class="bell_circle"></div>
                    <div class="bell_under"></div>
                    <div class="bell_light"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>

</html>
